<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>QR code component</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Moein Ghasemi</a>.
    </div>
    <div class="container">
      <div class="card">
        <img
          src="images/image-qr-code.png"
          alt="QR code"
        />
        <h1>
          Improve your front-end skills by
          building projects
        </h1>
        <p>
          Scan the QR code to visit Frontend
          Mentor and take your coding skills to
          the next level
        </p>
      </div>
    </div>
  </body>
</html>
